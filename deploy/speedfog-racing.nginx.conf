# SpeedFog Racing - nginx site config
# Usage: symlink to /etc/nginx/sites-enabled/

upstream speedfog_api {
    server 127.0.0.1:8000;
}

server {
    listen 80;
    server_name racing.speedfog.example;  # CHANGEME

    # Redirect to HTTPS (uncomment after certbot setup)
    # return 301 https://$host$request_uri;

    # --- Remove everything below this line once HTTPS is set up ---

    # SvelteKit static build
    root /opt/speedfog-racing/web-build;
    index index.html;

    # API reverse proxy
    location /api/ {
        proxy_pass http://speedfog_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket reverse proxy
    location /ws/ {
        proxy_pass http://speedfog_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 86400;  # Keep WS alive for 24h
    }

    # Health check (bypass SPA)
    location = /health {
        proxy_pass http://speedfog_api;
    }

    # SPA fallback: serve index.html for all other routes
    location / {
        try_files $uri $uri/ /index.html;
    }
}

