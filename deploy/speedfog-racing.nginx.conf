# SpeedFog Racing - nginx site config
# Usage: symlink to /etc/nginx/sites-enabled/
#
# Rate-limit zones — these directives belong in the http{} context.
# If this file is included as a site config (not the main nginx.conf),
# add the following lines to /etc/nginx/nginx.conf instead:
#
#   limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
#   limit_req_zone $binary_remote_addr zone=ws:10m rate=5r/s;

upstream speedfog_api {
    server 127.0.0.1:8000;
}

# HTTP → HTTPS redirect
server {
    listen 80;
    server_name racing.speedfog.example;  # CHANGEME

    return 301 https://$host$request_uri;
}

# HTTPS server block — activate after: certbot --nginx -d racing.speedfog.example
server {
    listen 443 ssl http2;
    server_name racing.speedfog.example;  # CHANGEME

    ssl_certificate /etc/letsencrypt/live/racing.speedfog.example/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/racing.speedfog.example/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self' wss:; img-src 'self' https://static-cdn.jtvnw.net;" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # SvelteKit static build
    root /opt/speedfog-racing/web-build;
    index index.html;

    # API reverse proxy
    location /api/ {
        limit_req zone=api burst=50 nodelay;
        proxy_pass http://speedfog_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket reverse proxy
    location /ws/ {
        limit_req zone=ws burst=10 nodelay;
        proxy_pass http://speedfog_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 86400;  # Keep WS alive for 24h
    }

    # Health check (bypass SPA)
    location = /health {
        proxy_pass http://speedfog_api;
    }

    # SPA fallback: serve index.html for all other routes
    location / {
        try_files $uri $uri/ /index.html;
    }
}
