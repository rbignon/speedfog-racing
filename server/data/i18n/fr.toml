# Traductions françaises pour SpeedFog
#
# Structure:
#   [meta]              - Métadonnées
#   [types]             - Types de clusters
#   [names.bosses]      - Noms de boss (DRAFT → tools/update_i18n_names.py)
#   [names.regions]     - Noms de régions
#   [names.locations]   - Noms de lieux
#   [patterns.text]     - Patterns pour les labels de fog gates
#   [patterns.side_text]- Patterns pour les descriptions de fog gates
#   [overrides.text]    - Traductions complètes pour labels spéciaux
#   [overrides.side_text] - Traductions complètes pour descriptions non-formulaïques
#
# Noms propres:
#   Les noms incluent l'article défini français quand applicable (le/la/l'/les).
#   Le code consommateur doit gérer les contractions :
#     "de" + "le X"  → "du X"
#     "de" + "les X" → "des X"
#     "de" + "la X"  → "de la X"  (pas de changement)
#     "de" + "l'X"   → "de l'X"   (pas de changement)
#     "à"  + "le X"  → "au X"
#     "à"  + "les X" → "aux X"
#
# Patterns:
#   Utilisent {boss}, {zone}, {location} comme placeholders.
#   Le code match le texte anglais, extrait les entités, les traduit via [names],
#   puis applique le pattern français.
#   Pour les possessifs anglais ({boss}'s / {boss}'), le code doit extraire le nom sans suffixe.
#
# Overrides:
#   Traductions littérales complètes (pas de placeholders).
#   Le script FMG fait un search-replace des noms propres dans les valeurs.

