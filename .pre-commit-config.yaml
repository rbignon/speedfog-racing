repos:
  # General
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: check-added-large-files
        args: ["--maxkb=1000"]
      - id: check-merge-conflict
      - id: detect-private-key

  # Python - Ruff (linter + formatter)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.1
    hooks:
      - id: ruff
        args: [--fix]
        types_or: [python, pyi]
      - id: ruff-format
        types_or: [python, pyi]

  # Python - MyPy (type checking)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.14.1
    hooks:
      - id: mypy
        additional_dependencies:
          - pydantic
          - pydantic-settings
          - fastapi
          - sqlalchemy
        args: [--ignore-missing-imports]
        files: ^server/speedfog_racing/
        exclude: ^server/alembic/

  # Rust - rustfmt
  - repo: https://github.com/doublify/pre-commit-rust
    rev: v1.0
    hooks:
      - id: fmt
        args: ["--manifest-path", "mod/Cargo.toml", "--"]
      - id: cargo-check
        args: ["--manifest-path", "mod/Cargo.toml"]

  # JavaScript/TypeScript - Prettier
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types_or: [javascript, jsx, ts, tsx, css, scss, json, markdown, yaml]
        exclude: ^(uv\.lock|.*\.lock)$

  # Svelte - svelte-check (via local)
  - repo: local
    hooks:
      - id: svelte-check
        name: svelte-check
        entry: bash -c 'cd web && npm run check 2>/dev/null || true'
        language: system
        files: \.(svelte|ts)$
        pass_filenames: false

  # Shell scripts
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        args: ["-x"]

  # SQL
  - repo: https://github.com/sqlfluff/sqlfluff
    rev: 3.3.0
    hooks:
      - id: sqlfluff-lint
        args: ["--dialect", "postgres"]
        files: \.sql$

  # Markdown
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.43.0
    hooks:
      - id: markdownlint
        args:
          [
            "--fix",
            "--disable",
            "MD013",
            "MD024",
            "MD033",
            "MD040",
            "MD041",
            "--",
          ]
