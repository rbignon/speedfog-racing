# SpeedFog Racing - Standard Pool Configuration
# ~1 hour races

[display]
sort_order = 2
estimated_duration = "~1h"
description = "Balanced race with legacy dungeons and bosses"

[run]
seed = 0
run_complete_message = "RUN COMPLETE GG"

[budget]
tolerance = 5

[requirements]
legacy_dungeons = 1
bosses = 10
mini_dungeons = 5

[structure]
max_parallel_paths = 3
min_layers = 25
max_layers = 30
final_tier = 20
split_probability = 0.5
merge_probability = 0.5
max_branches = 3
first_layer_type = "legacy_dungeon"
major_boss_ratio = 0.3
final_boss_candidates = ["all"]  # All major bosses

[starting_items]
academy_key = true       # Academy Glintstone Key - opens Raya Lucaria
pureblood_medal = false  # Pureblood Knight's Medal - disabled (warp destination removed)
drawing_room_key = true  # Drawing-Room Key - access Volcano Manor interior
lantern = true           # Lantern - hands-free light source
physick_flask = true     # Flask of Wondrous Physick
great_runes = true
whetblades = true        # All 5 whetblades - unlocks all weapon affinities
talisman_pouches = 3
golden_seeds = 7         # Golden Seeds to upgrade flask uses (0-99)
sacred_tears = 4         # Sacred Tears to upgrade flask potency (0-12)
starting_runes = 100000  # Given as Lord's Rune items (50k each, use from inventory)
larval_tears = 3

# DLC key items (prevent softlocks in DLC areas)
